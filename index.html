<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDG-ABESEC</title>
    <link rel="shortcut icon" href="Assets/nav-logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&family=Syne:wght@600;700;800&family=Clash+Display:wght@600;700&family=Bai+Jamjuree:wght@600;700&family=Be+Vietnam+Pro:wght@700;800&family=Intro+Rust:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <img src="Assets/Navbar-logo.png" alt="Logo" class="logo">
            <span class="company-name">
                <span class="g-blue">G</span>
                <span class="o-red">o</span>
                <span class="o-yellow">o</span>
                <span class="g-green">g</span>
                <span class="l-blue">l</span>
                <span class="e-red">e</span>
                <span class="developers"> Developers</span>
            </span>
        </div>
        <div class="nav-container">
            <div class="hamburger-menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </nav>

    <!-- Full Screen Navigation Menu -->
    <div class="nav-overlay">
        <div class="nav-content">
            <ul class="nav-items">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#events" class="nav-link">Events</a></li>
                <li><a href="#team" class="nav-link">Team</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <p class="hero-code">#print("<span class="cycling-text">Hello Innovators</span>")</p>
                <h1 class="hero-title">
                    <span class="line" style="text-transform: none;">We Are</span>
                    <span class="line google-text">
                        <span class="l-blue">G</span>
                        <span class="o-red">o</span>
                        <span class="o-yellow">o</span>
                        <span class="g-green">g</span>
                        <span class="l-blue">l</span>
                        <span class="e-red">e</span>
                        <span class="developers"> Developers</span>
                    </span>
                    <span class="line">Group</span>
                </h1>
                <p class="hero-description">
                    Welcome to the official website of the Google Developers Group (GDG) On Campus ABESEC!
                </p>
            </div>
            <div class="hero-visual">
                <video class="hero-video" autoplay muted loop playsinline>
                    <source src="Assets/hero-visual.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="background">
            <div class="gradient-overlay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
